<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Podcast Summarizer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Login section -->
    <input id="username" placeholder="Enter username" />
    <button id="loginBtn">Login</button>
    <button id="logoutBtn">Logout</button>

    <hr />

    <!-- Main section -->
    <div class="container">
        <h1>üéß PodC - The Podcast Summarizer</h1>

        <input type="file" id="audioFile" accept="audio/*" />
        <button id="processBtn">Process Podcast</button>

        <div id="status"></div>

        <div id="loader" style="display:none;">
            ‚è≥ Processing podcast‚Ä¶ this may take a few minutes
        </div>

        <button id="historyBtn">üìö My Podcasts</button>
        <div id="history"></div>

        <div id="results" style="display:none;">
            <h2>Topic Summaries</h2>
            <div id="summaries"></div>

            <h2>Downloads</h2>
            <a id="pdfLink" target="_blank">Download PDF</a><br />
            <a id="docxLink" target="_blank">Download DOCX</a>
        </div>
    </div>

    <div id="summaryModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h3>üìù Podcast Summary</h3>
            <p id="modalSummary"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
